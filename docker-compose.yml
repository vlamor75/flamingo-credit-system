version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flamingo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: flamingo
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flamingo-network

  microservicio-clientes:
    build:
      context: ./microservicio-clientes
      dockerfile: Dockerfile
    container_name: flamingo-ms-clientes
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flamingo
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: mi_super_secreto_flamingo_2024
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flamingo-network

  microservicio-creditos:
    build:
      context: ./microservicio-creditos
      dockerfile: Dockerfile
    container_name: flamingo-ms-creditos
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: flamingo
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: mi_super_secreto_flamingo_2024
      MS_CLIENTES_URL: http://microservicio-clientes:3001
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      microservicio-clientes:
        condition: service_started
    networks:
      - flamingo-network

volumes:
  postgres_data:
    driver: local

networks:
  flamingo-network:
    driver: bridge
